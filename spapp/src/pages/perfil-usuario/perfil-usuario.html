<ion-header>

  <ion-navbar>
    <ion-title>Perfil Detalle</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="color">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{foto}}">
      </ion-avatar>
      <h2>{{NombreUser}}</h2>
      <p>
        <ion-icon name="star" color="danger">3/5</ion-icon>
      </p>
    </ion-item>

    <!-- <img src="img/advance-card-bttf.png"> -->

    <ion-card-content>
      <ion-list>
        <ion-list-header>
          Servicios
        </ion-list-header>
        <ion-item *ngFor="let servi of Servicios">{{servi.tipo_servicio}}</ion-item>
      </ion-list>
    </ion-card-content>

    <ion-row *ngIf="estado">
      <ion-col>
        <button color="danger" ion-button icon-start clear small>
          <ion-icon name="close"></ion-icon>
          <div>Cancelar</div>
        </button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!estado">
      <ion-col>
        <button ion-button icon-start clear small (click)="contactar()">
          <ion-icon name="paper-plane" ></ion-icon>
          <div>Contactar</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
