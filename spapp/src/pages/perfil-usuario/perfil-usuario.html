<ion-header>

  <ion-navbar>
    <ion-title>Perfil Detalle</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="close()">
          <ion-icon name='close'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="color">
    <ion-card>

        <ion-item>
          <ion-avatar item-start>
            <img src="{{foto}}">
          </ion-avatar>
          <h2>{{NombreUser}}</h2>
          <p><ion-icon name="star" color="danger">3/5</ion-icon></p>
        </ion-item>
      
        <!-- <img src="img/advance-card-bttf.png"> -->
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>
