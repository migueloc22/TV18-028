<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="s" scrollX="false" scrollY="false">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
    <agm-marker [latitude]="lat"  [longitude]="lng"></agm-marker>
  </agm-map>
  <ion-fab right bottom>
    <button ion-fab color="light" color="primary">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="danger" (click)="Cancelar()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-fab color="secondary" (click)="Iniciar()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
