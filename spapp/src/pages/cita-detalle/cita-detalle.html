<ion-header>

  <ion-navbar>
    <ion-title>citaDetalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color">
  <ion-card>
    <ion-card-header>
      Ubicaci√≥n de la visita
    </ion-card-header>

    <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>

  </ion-card>
  <ion-card>
    <ion-card-header>
      Servicio
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let servi of servicios">
        <ion-icon name="radio-button-on" item-start></ion-icon>
        {{servi.tipo_servicio}}
      </ion-item>
    </ion-list>
  </ion-card>
