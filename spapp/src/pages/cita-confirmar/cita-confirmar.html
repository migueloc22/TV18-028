<ion-header>

  <ion-navbar>
    <ion-title>Confirmar Cita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formulario" (ngSubmit)="contactar()">
      <ion-list >
          <ion-item>
            <ion-label floating>Valor</ion-label>
            <ion-input formControlName="toltal" type="number"></ion-input>
          </ion-item>
          <button ion-button  type="submit" [disabled]="!formulario.valid" clear>Confirmar</button>
        </ion-list>
  </form >
  
  <h2>Información</h2>
  <ion-card>
    <ion-card-header>
      Ubicación de la visita
    </ion-card-header>

    <agm-map [latitude]="lat" [longitude]="lng" [zoom]=15>
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>

  </ion-card>
  <ion-card>
    <ion-card-header>
      Servicio
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="let servi of servicios">
        <ion-icon name="radio-button-on" item-start></ion-icon>
        {{servi.tipo_servicio}}
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
