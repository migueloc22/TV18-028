<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Citas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color">
  <!-- <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
  </ion-item> -->
  <ion-card *ngFor="let cita of citas">

    
    <!-- <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab> -->
    <ion-item>
      <ion-icon name="calendar" item-start large></ion-icon>
      <h2>Fecha de la cita</h2>
      <p>{{cita.fecha_cita| date:'mediumDate'}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="watch" item-start large></ion-icon>
      <h2>Hora de la cita</h2>
      <p>{{cita.hora_inicia}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="paper" item-start large></ion-icon>
      <h2>Estado</h2>
      <p>{{cita.estado_cita}}</p>
    </ion-item>

    <ion-item>
      <!-- <span item-start>18 min</span>
      <span item-start>(2.6 mi)</span> -->
      <button ion-button color="danger" icon-start clear item-end (click)="VerDetalles(cita)">
        <ion-icon name="eye"></ion-icon>
        ver
      </button>
    </ion-item>

  </ion-card>
  
</ion-content>
